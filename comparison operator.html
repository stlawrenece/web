<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison operator</title>
</head>
<body>
    <script type="text/javascript">
      
        var a=1;
        var b=2;
        document.write("a=1<br>b=2");
        // document.write("<br>a<b:");
        // document.write("a<b");
        document.write("<br>a<=b: ");
        document.write(a<=b);
        
        document.write("<br>a>b: ");
        document.write(a>b);
        document.write("<br>a>=b: ");
        document.write(a>=b);
        document.write("<br>a==b: ");
        document.write(a==b);
        document.write("<br>a!=b: ");
        document.write(a!=b);
        


    </script>
</body>
</html>
