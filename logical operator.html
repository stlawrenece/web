<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a= true;
        var b= false;
        document.write("<br> a=true <br> b=false:");
        document.write("<br>a&&b:");
        document.write(a&&b)
        document.write("<br>a//b: ");
        document.write(a||b)
        document.write("<br>!a: ");
        document.write(!a);
        document.write("<br>!b: ");
        document.write(!b);

    </script>
</body>
</html>
